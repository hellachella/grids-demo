<!DOCTYPE html>
<html lang="en-ca">

<head>
  <meta charset="utf-8">
  <title>grids</title>

   <link href="style/grid.css" rel="stylesheet"><!--must put grid css first-->
  <link href="style/style.css" rel="stylesheet">

  <meta name="handheldfriendly" content="true"><!--for old phones-->
  <meta name="mobileoptimized" content="240"><!--optimizes screen for 240px, can use 360-->
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>

<div class="grid">


	<div class="unit s-1 m-1-3 l-1-3 gutter"><!--s1 on small screens, it's taking up one whole row-->
		<h2>Unit 1</h2>
	</div>

	<div class="unit s-1 m-1-3 l-1-3 gutter"><!--s1 on small screens, it's taking up one whole row-->
		<h2>Unit 2</h2>
	</div>

	<div class="unit s-1 m-1-3 l-1-3 gutter">
		<h2>Unit 3</h2>
	</div>


</div><!--grid-->


<div class="grid">

	<div class="unit s-1 m-1 l-1-3">
		<img class="img-flex" src="http://placehold.it/640x480" alt="">
	</div>

	<div class="unit gutter s-1 m-1-2 l-1-3">
		<h2>Unit A<h2>
	</div>

	<div class="unit gutter s-1 m-1-2 l-1-3">
		<h2>Unit B</h2>
	</div>

</div><!--grid-->

</body>
</html>
